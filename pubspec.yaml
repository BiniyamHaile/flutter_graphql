name: challenge
description: Dev challenge
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bloc
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Tools
  easy_localization: ^3.0.2
  flutter_localizations:
    sdk: flutter
  go_router: ^10.1.0
  hexcolor: ^3.0.1
  intl: ^0.18.1
  shared_preferences: ^2.2.0

  # GraphQL
  graphql_flutter: ^5.1.2
  graphql_flutter_bloc: ^1.0.0
  graph_repository:
    path: packages/graph_repository

dev_dependencies:
  bloc_test: ^9.1.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0+1
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/